<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="../../assets/NIC_logo.png" style="width: 185px;" alt="logo">
                                    <h5 class="mt-1 mb-5 pb-1">Employee Management Service</h5>
                                </div>
                                <div class="register-container">
                                    <h2>Register</h2>
                                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                        <div>
                                            <label for="username">Username:</label>
                                            <input id="username" formControlName="username" type="text">
                                        </div>
                                        <div>
                                            <label for="password">Password:</label>
                                            <input id="password" formControlName="password" type="password">
                                        </div>
                                        <div>
                                            <label for="confirmPassword">Confirm Password:</label>
                                            <input id="confirmPassword" formControlName="confirmPassword"
                                                type="password">
                                        </div>
                                        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                                        <button type="submit">Register</button>
                                        <br>

                                    </form>
                                </div>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Already have an account?</p>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-danger" routerLink="/login">Log in</button>
                                </div>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
